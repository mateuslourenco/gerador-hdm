<h1 class="text-center">Portas</h1>
<fieldset class="border p-2 mb-1">
    <legend>Ação</legend>
    <div class="form-check">
        <input class="form-check-input padrao" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
        <label class="form-check-label" for="flexRadioDefault1">
            Habilitar
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input only2" type="radio" name="flexRadioDefault" id="flexRadioDefault2"">
        <label class="form-check-label" for="flexRadioDefault2">
            Desabilitar
        </label>
    </div>
</fieldset>
<fieldset class="border p-2 mb-1">
    <legend>Protocolo</legend>
    <div class="form-check">
        <input class="form-check-input opt-ssid" type="checkbox" id="defaultCheck1" checked>
        <label class="form-check-label" for="defaultCheck1">
            UDP
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input opt-pw" type="checkbox" id="defaultCheck2" checked>
        <label class="form-check-label" for="defaultCheck2">
            TCP
        </label>
    </div>
    <div id="gerador">
        <input type="text" id="ip-interno" placeholder="IP Interno">
        <input type="text" class="mb-1" id="porta-interna" placeholder="Porta interna">
        <input type="text" class="mb-1" id="porta-externa" placeholder="Porta externa">
        <button type="button" class="btn btn-primary" id="create">Gerar</button>
    </div>
    <div id="resultado">
        <div id="doisQuPontoatro">
            <input type="text" id="result" readonly="readonly">
            <button type="button" class="btn btn-primary" id="btn-result2" disabled="disabled">Copiar 2.4GHz</button>
        </div>
    </div>
</fieldset>
