<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy HDM</title>
    <link rel="shortcut icon" href="favicon_created_by_logaster.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        * {
            margin-bottom: 5px;
        }
        body {
            max-width: 700px;
            margin: auto;
        }
        main {
            padding: 10px;
            height: auto;
        }
        input[type=text], input[type=number] {
            width: 172.98px;
            height: 30px;
            border-radius: 20px;
            border: 1px solid black;
            text-align: center;
        }
        #gerador {
            display: flex;
            flex-wrap: wrap;
        }
        
        #gerador input {
            margin-right: 5px;
        }
        #resultado input {
            width: calc(100% - 130px);
        }
        .btn {
            width: 120px;
            height: 30px;
            border-radius: 20px;
            padding: 0;
        }
        .um-sete-dois {
            width: 172.98px;
        }
        .btn:disabled {
            cursor: not-allowed;
            pointer-events: all !important;
        }
        input[type=text]:disabled, input[type=number]:disabled{
            cursor: not-allowed;
            background-color: rgb(231, 230, 230);
        }
    </style>
</head>
<nav class="nav nav-pills flex-column flex-sm-row mt-1">
    <a class="flex-sm-fill text-sm-center nav-link botao active" aria-current="page" href="main.html">Inicio</a>
    <a class="flex-sm-fill text-sm-center nav-link botao" aria-current="page" href="redes.html">Redes</a>
    <a class="flex-sm-fill text-sm-center nav-link botao" href="portas.html">Portas</a>
    <a class="flex-sm-fill text-sm-center nav-link botao" href="sip.html">SIP</a>
  </nav>
<body>
    <main class="border border-primary rounded" id="conteudo">
        <div class="text-center home">
            <h2></h2>
            <p></p>
            <figure>
                <img src="horizontal_on_white_by_logaster.png" alt="logo">
            </figure>
        </div>
    </main>
    <footer class="text-center"><a class="text-decoration-none text-primary" href="mailto:mateus.lourenco@telefonica.com">Desenvolvido por Mateus Louren√ßo</a></footer>
    <script>
        window.onload = function() {
            let btnNav = document.querySelector(".nav");
            let btns = btnNav.querySelectorAll(".botao")
            for (var i = 0; i < btns.length; i++) {
                btns[i].addEventListener("click", function() {
                    var current = document.getElementsByClassName("active");
                    current[0].className = current[0].className.replace(" active", "");
                    this.className += " active";
                });
            }
            document.querySelectorAll('a').forEach(link =>{
                const conteudo = document.querySelector('#conteudo');
                link.onclick = function(e){
                    e.preventDefault();
                    fetch(link.href)
                        .then(resp => resp.text())
                        .then(html => conteudo.innerHTML = html)
                }
            })
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
